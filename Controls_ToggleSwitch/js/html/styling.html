<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet"  href="//Microsoft.WinJS.2.0/css/ui-dark.css " disabled="true" />
    <link rel="stylesheet" href="/css/styling.css" />
     <link rel="stylesheet" href="/css/formLayout.css" />
    <script src="/js/styling.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This section shows how you can style the toggle switch.
         </p>
            <!-- Radio button group to switch the whole app between dark and light stylesheets. This is to show the control styles in these two style sheets. You should include only one stylesheet on a page and not switch it during runtime-->
        <fieldset class="controlGroup">
        <legend class="controlGroupName">Switch Stylesheet</legend>
         <label class="radioLabel horizontalLabelLayout">
            <input type="radio" name="radiogroup1" id="lightStyle" title="Use this Control to switch between the light and dark styles to see how the controls look." onclick="switchStyleLight();" />Light
        </label>
        <label class="radioLabel horizontalLabelLayout">
            <input type="radio" name="radioGroup1" id="darkStyle" title="Use this control to switch between the light and dark styles to see how the controls look." onclick="switchStyleDark();" />Dark
        </label>
        </fieldset>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
    <fieldset class="formSection">
        <div class="twoColumnGridContainer-ControlList">
            <div style="-ms-grid-row: 1; -ms-grid-column: 1;">
                Customize fill color
                <div class="detail">
                    .win-toggleswitch .win-switch::-ms-fill-lower
                </div>
            </div>
            <div style="-ms-grid-row: 1; -ms-grid-column: 2;">
                <div data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'WiFi', checked: true}" class="differentToggleColor">
                </div>
            </div>
                    <div style="-ms-grid-row: 2; -ms-grid-column: 1;">
                Style the label and title
                <div class="detail">
                    Set label text to empty and use CSS "content" property</div>
            </div>
            <div style="-ms-grid-row: 2; -ms-grid-column: 2;">
                <!-- THe label is styled in CSS. You could also use a piece of HTML as a label -->
                <div data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'Speaker Output', checked: true, labelOn: '', labelOff: ''}" class="differentLabelStyle">
                </div>
            </div>

            <div style="-ms-grid-row: 3; -ms-grid-column: 1;">
                Style the switch
            </div>
            <div style="-ms-grid-row: 3; -ms-grid-column: 2;">
               <div data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'WiFi', checked: true}" class="differentSwitchShape">
               </div>
            </div>
        </fieldset> </div>
</body>
</html>
