<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/3_CreatingBindableTypes.css" />
    <script src="/js/3_CreatingBindableTypes.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
    <p>
      If you're defining a JavaScript type, often you will want it to support
      binding directly. This scenario defines such a type to manage the position
      and color of the drawn rectangle. (Tab between the text boxes to update the display.)
    </p>
    <div class="creatingBindableTypesInputs">
        <ol>
          <li>
            <label>
              Red:</label>
            <input type="text" class="creatingBindableTypesInputRed" />
          </li>
          <li>
            <label>
              Green:</label>
            <input type="text" class="creatingBindableTypesInputGreen" />
          </li>
          <li>
            <label>
              Blue:</label>
            <input type="text" class="creatingBindableTypesInputBlue" />
          </li>
        </ol>
      <button class="creatingBindableTypesStart">Start</button>
      <button class="creatingBindableTypesStop">Stop</button>
    </div>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
    <canvas class="creatingBindableTypesOutputCanvas" width="500" height="150"/>
    </div>
</body>
</html>
