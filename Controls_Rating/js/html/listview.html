<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/listview.js"></script>
    <link rel="stylesheet" href="/css/listview.css" />
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This example shows how to add rating controls to items in the ListView.</p>
            <!-- Radio button group to switch the whole app between dark and light stylesheets. This is to show the control styles in these two style sheets. You should include only one stylesheet on a page and not switch it during runtime-->
    <fieldset class="controlGroup">
        <legend class="controlGroupName">Switch Stylesheet</legend>
         <label class="radioLabel horizontalLabelLayout">
            <input type="radio" name="radiogroup1" id="lightStyle" title="Use this Control to switch between the light and dark styles to see how the controls look." onclick="switchStyleLight();" />Light
        </label>
        <label class="radioLabel horizontalLabelLayout">
            <input type="radio" name="radioGroup1" id="darkStyle" title="Use this control to switch between the light and dark styles to see how the controls look." onclick="switchStyleDark();" />Dark
        </label>
    </fieldset>
    </div>
    </div>
                             
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="MyItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="regularListIconTextItem">
                <img class="regularListIconTextItem-Image" data-win-bind="src: picture" />
                    <div class="regularListIconTextItem-Detail">
                        <h4 data-win-bind="innerText: title"></h4>
                            <div class="ratings win-interactive" data-win-control="WinJS.UI.Rating" data-win-bind="winControl.userRating: rating">
                            </div>
                    </div>
            </div>
        </div>
        <div  data-win-control="WinJS.UI.ListView" data-win-options="{ itemDataSource: myData.dataSource, itemTemplate: MyItemTemplate, selectionMode: 'none', tapBehavior: 'none', swipeBehavior: 'none', layout: { type: WinJS.UI.ListLayout } }">
        </div>
    </div>
</body>
</html>
