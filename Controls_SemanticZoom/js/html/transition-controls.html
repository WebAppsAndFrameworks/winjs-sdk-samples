<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/transition-controls.css" />
    <script src="/js/transition-controls.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>In this scenario we show developers how to wire up a custom control to the semantic zoom control so that they can transition between their custom views.</p>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <p>Use the pinch gesture, ctrl + "+/-", or ctrl + scrollwheel to transition between the custom views.</p>                                     
        <div id="sezoDiv"
            data-win-control="WinJS.UI.SemanticZoom"
            data-win-options="{ zoomFactor: 0.5, initiallyZoomedOut: false }"
            style="height: 150px; border:1px solid black"
        >
            <div id="ZoomedInDiv"
                data-win-control="CustomControls.Timeline"
                data-win-options="{ start: 1990, end: 2040 }"
            ></div>
            <div id="ZoomedOutDiv"
                data-win-control="CustomControls.Timeline"
                data-win-options="{ start: 1990, end: 2040, interval: 10 }"
            ></div>
        </div>
    </div>
</body>
</html>
