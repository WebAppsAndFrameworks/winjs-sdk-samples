<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css" />
    <script src="/js/scenario2.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>The following sample demonstrates how to declaratively use the Repeater Control with declarative WinJS.Binding.Templates to build a simple bar graph using a series of <code>progress</code> elements</p>
    </div>
    <div class="scenario2" data-win-control="SdkSample.ScenarioOutput">
        <div class="template" data-win-control="WinJS.Binding.Template">
            <div class="bar">
                <label class="label" data-win-bind="textContent: description"></label><progress data-win-bind="value: value" max="100"></progress>
            </div>
        </div>
        <h3>Progress Bar Graph</h3>
        <div class="graph" data-win-control="WinJS.UI.Repeater" data-win-options="{data: Data.samples2, template: select('.template')}">
        </div>
    </div>
</body>
</html>
